<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form *ngIf="!isLoading" (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input
        type="email"
        matInput
        name="email"
        ngModel
        #email="ngModel"
        required
        email
        placeholder="Email">
        <mat-error *ngIf="email.invalid">Please enter valid Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        name="password"
        ngModel
        #password="ngModel"
        required
        minlength=6
        placeholder="Password">
        <mat-error *ngIf="password.invalid">Please enter valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Signup</button>
  </form>
</mat-card>
