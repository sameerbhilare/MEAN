<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form [formGroup]="postForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="title"
        placeholder="Post Title">
        <mat-error *ngIf="postForm.get('title').invalid">Please enter Post Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePickup($event)"> <!-- hidden -->
    </div>
    <div class="image-preview" *ngIf="imagePreview && imagePreview !== '' && postForm.get('image').valid">
      <img [src]="imagePreview" [alt]="postForm.get('title').value">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Post Content"></textarea>
        <mat-error *ngIf="postForm.get('content').invalid">Please enter Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
