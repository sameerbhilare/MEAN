<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        matInput
        [ngModel]="post?.title"
        placeholder="Post Title"
        name="title"
        required
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter Post Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="Post Content"
        name="content"
        [ngModel]="post?.content"
        required
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
